            <div class="jsonView">
                <json child="jsonData.content" default-collapsed="false" type="object"></json>
            </div>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Save Configuration</h4>
                </div>
                <div class="modal-body">
                    <textarea id="jsonTextarea" ng-model="jsonString"></textarea>
                    <span class="red" ng-if="!wellFormed">JSON not well-formed!</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="save()">Save changes</button>
                </div>
            </div>
        </div>
    </div>
