<div class="container">
    <div class="row">
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Save config</button>
        <a href="#/" class="btn btn-primary pull-right">Logout</a>
    </div>
    <div class="row">
        <form>
            <div class="jsonView">
                <json child="jsonData.content" default-collapsed="false" type="object"></json>
            </div>
        </form>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Save Configuration</h4>
                </div>
                <div class="modal-body">
                    <textarea id="jsonTextarea" ng-model="jsonString"></textarea>
                    <span class="red" ng-if="!wellFormed">JSON not well-formed!</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" get-data="save()" my-download></button>
                </div>
            </div>
        </div>
    </div>
</div>
